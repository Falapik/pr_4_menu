<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <link rel="stylesheet" href="./image" />
  <body>
    <input type="checkbox" id="menu-toggle" style="display: none" />

    <label for="menu-toggle" class="menu-button">
      <span></span>
    </label>
    <div class="main-burger">
      <img src="./image/burger.svg" alt="" />
    </div>

    <div id="sidebar">
      <ul>
        <li><img src="./image/exit.svg" alt="" class="main-exit" /></li>
      </ul>
      <div class="slidbar-main">
        <div class="slidbar-main__group">
          <div class="main-cps">
            <img src="./image/search.svg" alt="" />
          </div>
          <div class="main-search">
            <img src="./image/Group.svg" alt="" />
          </div>
        </div>
        <div class="slidebar-main__over">
          <div class="main__menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio_brands"
              name="selector"
              checked
            />
            <label for="radio_brands" class="main__menu--slider--item-label">
              <p>Ремнот техники</p>
            </label>
          </div>
          <div class="main__menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__devices"
              name="selector"
            />
            <label for="radio__devices" class="main__menu--slider--item-label">
              <p>Услуги и сервисы</p>
            </label>
          </div>
          <div class="main__menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__services"
              name="selector"
            />
            <label for="radio__services" class="main__menu--slider--item-label">
              <p>Корпоративным клиентам</p>
            </label>
          </div>
          <div class="main__menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__address"
              name="selector"
            />
            <label for="radio__address" class="main__menu--slider--item-label">
              <p>Продавцам техники</p>
            </label>
          </div>
          <div class="main__menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__prices"
              name="selector"
            />
            <label for="radio__prices" class="main__menu--slider--item-label">
              <p>Партнерам</p>
            </label>
          </div>
          <div class="main__menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__feedback"
              name="selector"
            />
            <label for="radio__feedback" class="main__menu--slider--item-label">
              <p>Производителям</p>
            </label>
          </div>
          <div class="main__menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__serv"
              name="selector"
            />
            <label for="radio__serv" class="main__menu--slider--item-label">
              <p>Наши сервисные центры</p>
            </label>
          </div>
          <div class="main__menu--slider--item">
            <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__cont"
              name="selector"
            />
            <label for="radio__cont" class="main__menu--slider--item-label">
              <p>Контакты</p>
            </label>
          </div>
        </div>
      </div>
      <div class="slidbar-actions">
        <div class="slider-act">
          <div class="slidbar-actions__menu">
            <div class="slidbar-actions__menu--phone">
              <img src="./image/phone.svg" alt="" />
            </div>
          </div>
          <div class="slidbar-actions__menu">
            <div class="slidbar-actions__menu--message">
              <img src="./image/message.svg" alt="" />
            </div>
          </div>
          <div class="slidbar-actions__menu">
            <div class="slidbar-actions__menu--profile">
              <img src="./image/profile.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="slidbar-email">mail@cps.com</div>
        <div class="slidbar-number">8 800 890 8900</div>
        <div class="slidbar-lang">
          <div class="slidbar-lang__RU">RU</div>
          <div class="slidbar-lang__EN">EN</div>
          <div class="slidbar-lang__CH">CH</div>
        </div>
      </div>
    </div>
  </body>
</html>
